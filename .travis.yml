language: python
python:
  - "2.6"
  - "2.7"
install:
  # Build/test dependencies
  - pip install -r requirements.txt
script:
  - "python -m unittest discover lazylibrarian/unittests/"
notifications:
  irc:
    channels: "irc.freenode.org#lazylibrarian"
    template:
      - "%{repository}@%{branch}: %{message} (%{build_url})"
